<!DOCTYPE>
<html lang="en">

<head>
    <title>Greg's List</title>
    <meta name="desctiption" content="A place to place ads. Better than Craigs list">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <header>
        <a class="logo" href="#">Greg's List</a>
        <nav>
            <a class="nav-link" href="#">Post</a>
            <a class="nav" href="#">Account</a>
        </nav>
    </header>
    <section class="search">
        <form>
            <label>Search Jobs</label>
            <input type="text" placeholder="Search software jobs">
            <input type="image" src="images/magnifying-glass.png">
        </form>
    </section>
    <section class="next-page">
        <a class="pages-button">&lt; prev</a>
        <span class="pages-display">1 to 100 of 179</span>
        <a class="pages-button">next &gt;</a>
    </section>
    <main>
        <ul class="listings">
            <li class="listing"><span class="date">June 22</span> <a class="title" href="#">Technical Project Manager</a> <span class="location">Midtown East</span></li>
            <li class="listing"><span class="date">June 21</span> <a class="title" href="#">Frontend Developer</a> <span class="location">SoHo</span></li>
            <li class="listing"><span class="date">June 20</span> <a class="title" href="#">Senior Python Developer / Confounder</a><span class="location"> Flatiron</span></li>
        </ul>
    </main>
</body>

</html>
